{% extends "base.html" %}

{% block title %}Edit Message{% endblock %}

{% block page_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
{% endblock %}

{% block content %}

<div class="edit-container">
    <div class="edit-card">
        <div class="edit-header">
            <h1>Edit Message</h1>
            <p class="subtitle">Update the contact message details below</p>
        </div>

        <form method="POST" class="edit-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                           id="name" 
                           name="name"
                           value="{{ contact.name }}"
                           required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email"
                           value="{{ contact.email }}"
                           required>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" 
                       id="subject" 
                       name="subject"
                       value="{{ contact.subject }}"
                       required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" 
                          name="message" 
                          rows="6"
                          required>{{ contact.message }}</textarea>
            </div>

            <div class="form-actions">
                <a href="/admin" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-submit">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z"></path>
                    </svg>
                    Update Message
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
